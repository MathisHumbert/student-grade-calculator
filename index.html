<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main -->
    <main class="hero">
      <!-- container -->

      <article class="container">
        <div class="sub-container">
          <!-- title -->
          <header class="title">
            <h1>
              student <br />
              grade <br />
              calc
            </h1>
            <div class="underscore"></div>
          </header>
          <!-- grades inputs -->
          <form class="grades">
            <input
              type="text"
              class="grade-input"
              placeholder="web programming"
              data-id="0"
            />
            <input
              type="text"
              class="grade-input"
              placeholder="maths"
              data-id="1"
            />
            <input
              type="text"
              class="grade-input"
              placeholder="computers"
              data-id="2"
            />
            <input
              type="text"
              class="grade-input"
              placeholder="physics"
              data-id="3"
            />
            <input type="submit" value="showpercentage" class="submit-input" />
          </form>
        </div>
        <!-- show text -->
        <div class="show-text">
          <p class="text">
            Out of 400 your total is 235 and percentage is 81.25% <br />
            Your grade is A. You are Pass.
          </p>
        </div>
      </article>
    </main>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
